    <meta charset="utf-8" />

    <link rel="shortcut icon" type="image/jpg" href="pictures/favicon.ico" />
    <script type="text/javascript" src="bike.js"></script>
    <script type="text/javascript" src="rental.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <img class="navbar-brand" src="/pictures/logo.png"></img>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="index.html">Home</a>
                    <a class="nav-item nav-link" href="howItWorks.html">How it works</a>
                    <a class="nav-item nav-link" href="bicycles.html">Bicycles</a>
                    <a class="nav-item nav-link active" href="rentBike.html">Rent a Bike</a>
                </div>
            </div>

        </nav>
    </header>

    <section id="rent-bike-now">
        <h1>RENT A BIKE NOW</h1>
        <div class="rental-progress">
            <p><strong>Day & Time</strong></p>
            <div>
                <label for="meeting-time">Choose a time for your ride:</label> <br>

                <input type="datetime-local" id="meeting-time" name="meeting-time" value="2022-05-12T19:30">
            </div>
            <p><strong>Choose your Bike</strong></p>
            <div id="bicycles-container" class="row row-cols-1 row-cols-md-2 row-cols-xl-4 g-4 mx-4 mt-4">
            </div>
            <p><strong>Personal Data</strong></p>
            <div class="col-lg-3">

                <div id="logInDiv" style="display:none">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                        <div class="col-md-6">
                            <label for="customerID" class="form-label">Customer ID</label>
                            <input type="text" class="form-control" id="customerID">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Confirm</button>
                        </div>
                    </form>
                </div>
                <input class="btn btn-primary" type="button" id="logInButton" name="answer" value="Log In" onclick="logInDiv()" />
            </div>


            <div class="col-lg-3">
                <div id="signUpDiv" style="display:none">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                        <div class="col-12">
                            <label for="inputEmail4" class="form-label">E-Mail</label>
                            <input type="email" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-md-6">
                            <label for="inputAddress2" class="form-label">Address</label>
                            <input type="text" class="form-control" id="inputAddress2">
                        </div>
                        <div class="col-md-1">
                            <label for="inputZip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                        <div class="col-md-5">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Confirm</button>
                        </div>
                    </form>
                </div>
                <input class="btn btn-primary" type="button" id="signUpButton" name="answer" value="Sign Up" onclick="signUpDiv()" />
            </div>


            <p>Payment</p>
            <p>Checkout</p>
        </div>
        <div class="dayTime">
            <p>Choose a day and time for your bike-venture</p>
        </div>
    </section>

    <!-- Footer -->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

            <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">

                    <use xlink:href="#bootstrap" />
                </svg>
            </a>

                <li class="nav-item"><a href="index.html" class="nav-link px-2 text-muted">HOME</a></li>
                <li class="nav-item"><a href="howItWorks.html" class="nav-link px-2 text-muted">HOW IT WORKS</a></li>
                <li class="nav-item"><a href="bicycles.html" class="nav-link px-2 text-muted">BICYCELS</a></li>
                <li class="nav-item"><a href="rentBike.html" class="nav-link px-2 text-muted">RENT A BIKE</a></li>
            </ul>
        </footer>
    </div>

</body>

</html>
